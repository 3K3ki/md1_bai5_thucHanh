<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="chieu_dai" value="">
<input type="number" id="chieu_rong" value="">
<button onclick="dientich()">tinh dien tich</button>
<h1 id="ket_qua">ket qua</h1>
<script >
    function dientich() {
       let chieuDai = +document.getElementById('chieu_dai').value;
       let chieuRong = +document.getElementById('chieu_rong').value;
       let dienTich = +chieuDai * chieuRong;
       document.getElementById('ket_qua').innerHTML = 'dien tich la: '+ dienTich;
       alert("dien Tich la " + dienTich);
    }

</script>
