<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 1</title>
</head>
<style>
    form {
        background-image: url(img/1663908120127.png ) ;


    }
</style>
<body>


<form style="text-align: center; border: 10px solid mediumpurple; width: 50%; margin-left: 100px; ">
<!--Tinh diem tb-->
<div>
<label>Ly</label>
<input type="number" id="ly" value="" style="height: 10px"><i class="bi bi-keyboard"></i></div>
<div>
<label>Hoa</label>
<input type="number" id="hoa" value="" style="height: 10px;"><i class="bi bi-keyboard"></i></div>
<div>
<label>Sinh</label>
<input type="number" id="sinh_hoc" value="" style="height: 10px;"><i class="bi bi-keyboard"></i></div>
<button onclick="tinhToan(); diemTB()">tinh toan</button>
<h1 id="ket_qua"><i class="bi bi-arrow-right-square-fill"></i>Tong</h1>
<h2 id="ket_qua2"><i class="bi bi-arrow-right-square-fill"></i>DiemTb</h2>
<!-- //Doi sang do F-->
<div>
    <label>Nhap do C</label>
    <input type="number" id="doC" value="" placeholder="Nhap vao">
</div>
<button onclick="doF()"> Doi do</button>
<h3 id="ket_quaF">do F:</h3>
</form>

</body>
<script >
    function tinhToan() {
        let Ly = +document.getElementById('ly').value;
        let Hoa = +document.getElementById('hoa').value;
        let Sinh = +document.getElementById('sinh_hoc').value;
        let Tong = +Ly + Hoa + Sinh ;
        document.getElementById('ket_qua').innerHTML = 'Tong: '+ Tong
    }
    function diemTB() {
        let Ly = +document.getElementById('ly').value;
        let Hoa = +document.getElementById('hoa').value;
        let Sinh = +document.getElementById('sinh_hoc').value;
        let diemTb = +(Ly + Hoa + Sinh) / 3;
        document.getElementById('ket_qua2').innerHTML = 'diemTb: '+ diemTb;
    }
    function doF(){
        let C = +document.getElementById('doC').value;
        let doF = (9*C)/5 + 32;
        alert(doF);
        document.getElementById('ket_quaF').innerHTML = `<h1>Do F la: ${doF}</h1>`
    }
</script>
</html>
